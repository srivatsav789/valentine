<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Forever Valentine üíò</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Georgia", serif;
  background: linear-gradient(135deg, #ff5f9e, #ff85c1, #ffc1dd);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

/* Soft heartbeat glow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 60%);
  animation: pulse 4s ease-in-out infinite;
  z-index: 0;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: .4; }
  50% { transform: scale(1.05); opacity: .7; }
}

.container {
  position: relative;
  z-index: 2;
  max-width: 650px;
  padding: 20px;
}

/* ASK VIEW */
#askView h1 {
  font-size: 2.4rem;
  margin-bottom: 30px;
}

.arena {
  position: relative;
  height: 160px;
}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: white;
  color: #ff4d88;
  font-weight: bold;
  margin-right: 20px;
}

#yesBtn:hover {
  transform: scale(1.05);
}

#noBtn {
  background: black;
  color: white;
  position: absolute;
}

.hidden { display: none; }

/* YES VIEW */
#yesView h2 {
  font-size: 1.7rem;
  line-height: 1.7;
  font-weight: 500;
  margin-bottom: 35px;
  text-shadow: 0 3px 8px rgba(0,0,0,0.25);
}

/* Photo styling */
.photoRing {
  width: 220px;
  height: 220px;
  margin: auto;
  border-radius: 50%;
  padding: 8px;
  background: linear-gradient(45deg, #fff, #ffd6eb);
  box-shadow: 0 0 30px rgba(255,255,255,0.6);
  animation: fadeIn 1.2s ease forwards;
}

.photoRing img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(.85); }
  to { opacity: 1; transform: scale(1); }
}

/* Falling hearts */
#heartsLayer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.heart {
  position: absolute;
  top: -10vh;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite;
}

@keyframes twinkle {
  0%,100% { opacity: 0; }
  50% { opacity: 1; }
}

</style>
</head>
<body>

<div id="heartsLayer"></div>

<!-- ASK VIEW -->
<div id="askView" class="container">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="arena" id="arena">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòè</button>
  </div>
</div>

<!-- YES VIEW -->
<div id="yesView" class="container hidden">
  <h2>
    Thank you love üíû<br><br>
    I will always be the smile on your face<br>
    and the trust in your heart.<br><br>
    <strong>My forever Valentine. üíñ</strong>
  </h2>

  <div class="photoRing">
    <img src="FullSizeRender.jpeg" alt="Our photo">
  </div>
</div>

<script>

/* YES CLICK */
document.getElementById("yesBtn").onclick = function(){
  document.getElementById("askView").classList.add("hidden");
  document.getElementById("yesView").classList.remove("hidden");
};

/* NO BUTTON MOVE */
const noBtn = document.getElementById("noBtn");
const arena = document.getElementById("arena");

function moveNo(){
  const maxX = arena.clientWidth - noBtn.clientWidth;
  const maxY = arena.clientHeight - noBtn.clientHeight;
  const randX = Math.random() * maxX;
  const randY = Math.random() * maxY;
  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Falling hearts */
const heartsLayer = document.getElementById("heartsLayer");
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = ["üíñ","üíò","üíû","üíï"][Math.floor(Math.random()*4)];
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (14 + Math.random()*20) + "px";
  heart.style.animationDuration = (4 + Math.random()*4) + "s";
  heartsLayer.appendChild(heart);
  setTimeout(()=>heart.remove(), 8000);
}, 300);

/* Sparkles */
for(let i=0;i<35;i++){
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.top = Math.random()*100 + "vh";
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDelay = Math.random()*3 + "s";
  document.body.appendChild(s);
}

</script>
</body>
</html>
